<!doctype html>
<html lang="en">

<head>
    <title>scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <main>
        <section id="scoreboard" class="card bg-gradient bg-dark m-3 p-3 shadow">
            <div class="container-fluid">
                <div class="row">

                    <div class="container-fluid m-3 p-2">
                        <div class="row">

                            <div class="p-3 card col-4 shadow bg-info">
                                Team 1 Score:
                            </div>
                            <div class="p-3 col-2 card shadow" id="team1Score">

                            </div>

                            <div class="p-3 card col-4 shadow bg-warning">
                                Team 2 Score:
                            </div>
                            <div class="p-3 col-2 card shadow" id="team2Score">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>

        <section id="buttons" class="card bg-gradient bg-dark m-3 p-3 shadow">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <button class="card btn btn-info" onclick="team1Score(1)">
                            Team 1 1pt
                        </button>
                    </div>
                    <div class="col-2">
                        <button class="card btn btn-info" onclick="team1Score(3)">
                            Team 1 3pts
                        </button>
                    </div>
                    <div class="col-2">

                        <button class="card btn btn-warning" onclick="team2Score(1)">
                            Team 2 1pt
                        </button>

                    </div>
                    <div class="col-2">
                        <button class="card btn btn-warning" onclick="team2Score(3)">
                            Team 2 3pts
                        </button>
                    </div>
                    <div class="col-4">

                        <button class="card btn bg-danger text-light" onclick="clearScore('team1')">
                            RESET
                        </button>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
